<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도감</title>
  <style>
    .dex-title {
      text-align: center;
      font-size: 50px;
    }

    .dex-container {
      width: 80%;
      background-color: gray;
      border-radius: 50px;
      opacity: 0.5;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .dex-image {
      width: 36%;
      height: 40%;
      margin: 20px;
    }

    #footbar {
      background: olive;
      position: fixed;
      bottom: 1px;
      width: 100%;
    }

    #footbar ul {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    #footbar ul li {
      display: inline-block;
      /*새 줄로 넘어가지 않게*/
      list-style-type: none;
      /* 마커 삭제 */
      padding: 0px 15px;
    }

    #footbar ul li a {
      color: white;
      text-decoration: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      loadChar('img_1',1)
      loadChar('img_2',2)
      loadChar('img_3',3)
      loadChar('img_4',4)
    })
    function loadChar(id, charId) {
      let url;
      $.ajax({
        url: "http://localhost:8888/chars/"+charId // Http 요청보낼 서버Url
        , method: "GET" // http 요청 메소드(GET, POST 등)
        , async: true // 비동기여부
        , dataType: "json" // 서버에서 응답하여 보내줄 데이터타입
        , data: {}
        , success: function (data, status) { // 요청성공하면 실행될 함수
          $('#'+id).attr('src',data.body.img_url)
        }
        , fail: function (jqXhr, status, errorThrown) { // 요청실패하면 실행될 함수
          alert("실패했습니다. (error : " + errorThrown + " )");
        }
      });
      
    }
  </script>
</head>

<body>
  <div class="dex-title">
    <div>
      도감
    </div>
    <!--메인 화면으로 넘어가기-->
  </div>
  <div class="dex-container">
    <img id="img_1" class="dex-image" />
    <img id="img_2" class="dex-image" />
    <img id="img_3" class="dex-image" />
    <img id="img_4" class="dex-image" />
  </div>
</body>
<footer>
  <nav id="footbar">
    <ul>
      <li><a href="./test.html">Home</a></li>
      <li><a href="./character.html">캐릭터</a></li>
      <li><a href="./dex.html">도감</a></li>
    </ul>
  </nav>
</footer>

</html>
