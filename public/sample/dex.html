<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도감</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Calistoga&family=Just+Me+Again+Down+Here&family=Nanum+Gothic&family=Noto+Sans+KR:wght@400;800&display=swap");

      body {
        font-family: "Calistoga", serif;
        font-family: "Just Me Again Down Here", cursive;
        font-family: "Nanum Gothic", sans-serif;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #d2deef;
        display: flex;
        flex-direction: column;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }

      .dex-title {
        text-align: center;
        font-size: 50px;
        border-radius: 36px;
        background-color: #ecf0f3;
        box-shadow: 10px 10px 20px #c2c9d4, -10px -10px 20px #ffffff;
        margin-bottom: 10px;
        display: block;
        align-items: center;
      }

      .dexContainer {
        width: 80%;
        background-color: #ecf0f3;
        border-radius: 50px;
        opacity: 0.5;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        background-image: url();
      }

      .imageContent {
        width: 36%;
        height: 40%;
        margin: 20px;
        cursor: pointer;
        border-radius: 20px;
        background-color: #ecf0f3;
        box-shadow: 10px 10px 20px #c2c9d4, -10px -10px 20px #ffffff;
      }

      #gachaButton {
        width: 200px;
        height: 100px;
        margin: 20px auto;
        display: block;
        border-radius: 16px;
        background-color: #ecf0f3;
        box-shadow: 10px 10px 20px #c2c9d4, -10px -10px 20px #ffffff;
        border: none;
        cursor: pointer;
      }

      #footbar {
        background: #ecf0f3;
        box-shadow: 0px -5px 15px #d1d9e6;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
      }

      #footbar ul {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }

      #footbar ul li {
        display: inline-block;
        list-style-type: none;
        margin-right: 15px;
      }

      #footbar ul li a {
        color: #333;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 4px 4px 8px #c2c9d4;
      }
    </style>
  </head>
  <body>
    <div class="dex-title">도감</div>
    <div class="dexContainer">
      <img id="img_1" class="dex-image" />
      <img id="img_2" class="dex-image" />
      <img id="img_3" class="dex-image" />
      <img id="img_4" class="dex-image" />
    </div>
    <div>
      <button id="gachaButton">
        <span class="material-symbols-outlined"> pets </span
        ><span> 캐릭터 뽑기</span>
      </button>
    </div>
    <footer>
      <nav id="footbar">
        <ul>
          <li><a href="./test.html">Home</a></li>
          <li><a href="./character.html">캐릭터</a></li>
          <li><a href="./dex.html">도감</a></li>
        </ul>
      </nav>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    var ownedCharacter = document.querySelectorAll(".imageContent.owned");
    ownedCharacter.forEach(function (image) {
      image.style.filter = "grayscale(100%)";
    });

    $(document).ready(function () {
      loadChar("img_1", 1);
      loadChar("img_2", 2);
      loadChar("img_3", 3);
      loadChar("img_4", 4);
    });
    function loadChar(id, charId) {
      let url;
      $.ajax({
        url: "http://localhost:8888/chars/" + charId, // Http 요청보낼 서버Url
        method: "GET", // http 요청 메소드(GET, POST 등)
        async: true, // 비동기여부
        dataType: "json", // 서버에서 응답하여 보내줄 데이터타입
        data: {},
        success: function (data, status) {
          // 요청성공하면 실행될 함수
          $("#" + id).attr("src", data.body.img_url);
        },
        fail: function (jqXhr, status, errorThrown) {
          // 요청실패하면 실행될 함수
          alert("실패했습니다. (error : " + errorThrown + " )");
        },
      });
    }
  </script>
</html>
