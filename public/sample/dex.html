<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도감</title>
    <style>
      .dex-title {
        text-align: center;
        font-size: 50px;
      }

      .dex-container {
        width: 80%;
        background-color: gray;
        border-radius: 50px;
        opacity: 0.5;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .dex-image {
        width: 36%;
        height: 40%;
        margin: 20px;
      }
      #footbar{
        background: olive;
        position: fixed;
        bottom: 1px;
        width: 100%;
      }
      #footbar ul {
        margin: 0; padding: 0;
        display: flex;
        justify-content: space-around;
      }
      #footbar ul li {
        display: inline-block; /*새 줄로 넘어가지 않게*/
        list-style-type: none; /* 마커 삭제 */
        padding: 0px 15px;
      }
      #footbar ul li a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="dex-title">
      <div>
        도감
      </div>
      <!--메인 화면으로 넘어가기-->
    </div>
    <div class="dex-container">
      <img class="dex-image" src="https://drive.google.com/uc?export=view&id=1D6R19DZmGZAH86X_Qc4ygNT73gfqO7th" />
      
      <img
        class="dex-image"
        src="https://drive.google.com/uc?export=view&id=1Ql8HiX4gXQU1vICkiSF-4hJoEg9wpCwn"
      />
      <img
        class="dex-image"
        src="https://drive.google.com/uc?export=view&id=1qNSnDLT9BJD2tceLRzHbBX536KZevnn_"
      />
      <img
        class="dex-image"
        src="https://drive.google.com/uc?export=view&id=1koTVy87I9_thCsg-Mq1bRf-U5QS6yfWW"
      />
    </div>
  </body>
  <footer>
    <nav id="footbar">

    </nav>
  </footer>
</html>
