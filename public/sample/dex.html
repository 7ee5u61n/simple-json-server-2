<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도감</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
        position: absolute;
        z-index: 1;
        font-size: 64pt;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .dex-title {
        text-align: center;
        font-size: 50px;
      }

      .dexContainer {
        width: 80%;
        background-color: gray;
        border-radius: 50px;
        opacity: 0.5;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .imageContent {
        width: 36%;
        height: 40%;
        margin: 20px;
        filter: grayscale(100%);
        cursor: pointer;
      }

      .unlock {
        position: absolute;
        top: 100px;
        left: 160px;
      }
      .lock {
        position: absolute;
        top: 100px;
        left: 160px;
      }
      #footbar {
        background: olive;
        position: fixed;
        bottom: 1px;
        width: 100%;
      }
      #footbar ul {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      #footbar ul li {
        display: inline-block;
        list-style-type: none;
        padding: 0px 15px;
      }
      #footbar ul li a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="dex-title">
      <div>도감</div>
      <!--메인 화면으로 넘어가기-->
    </div>
    <div class="dexContainer">
      <img
        class="imageContent"
        src="https://drive.google.com/uc?export=view&id=1D6R19DZmGZAH86X_Qc4ygNT73gfqO7th"
      />
      <img
        class="unlock"
        src="https://drive.google.com/uc?export=view&id=1fe6flZTOYCwV5pDxwE8VS7l-v_xM5KYA"
      />
      <img
        class="imageContent"
        src="https://drive.google.com/uc?export=view&id=1Ql8HiX4gXQU1vICkiSF-4hJoEg9wpCwn"
      />

      <img
        class="imageContent"
        src="https://drive.google.com/uc?export=view&id=1qNSnDLT9BJD2tceLRzHbBX536KZevnn_"
      />
      <img
        class="imageContent"
        src="https://drive.google.com/uc?export=view&id=1koTVy87I9_thCsg-Mq1bRf-U5QS6yfWW"
      />
    </div>
  </body>
