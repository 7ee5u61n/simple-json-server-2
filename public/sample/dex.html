<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dex</title>
    <style>
      .dex-title {
        text-align: center;
        font-size: 50px;
      }
    
      .dex-container {
        width: 80%;
        background-color: gray;
        border-radius: 100px;
        opacity: 0.5;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      
      .dex-image {
        width: 40%;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="dex-title">
      <h1>도감</h1>
    </div>
    <div class="dex-container">
      <img class="dex-image" src="../img/burgerking.png">
      <img class="dex-image" src="../img/Instagram_icon.png.webp">
      <img class="dex-image" src="../img/이재용 삼성.png">
    </div>
  </body>
</html>
