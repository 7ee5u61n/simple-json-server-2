<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도감</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Calistoga&family=Just+Me+Again+Down+Here&family=Nanum+Gothic&family=Noto+Sans+KR:wght@400;800&display=swap");
      body {
        font-family: "Calistoga", serif;
        font-family: "Just Me Again Down Here", cursive;
        font-family: "Nanum Gothic", sans-serif;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #d2deef;
        display: flex;
        flex-direction: column;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }

      .dex-title {
        text-align: center;
        font-size: 50px;
        border-radius: 36px;
        background-color: #ecf0f3;
        box-shadow: 18px 18px 30px #d1d9e6;
        margin-bottom: 10px;
        display: block;
        align-items: center;
      }

      .dexContainer {
        width: 80%;
        background-color: #ecf0f3;
        border-radius: 50px;
        opacity: 0.5;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        background-image: url();
      }

      .imageContent {
        width: 36%;
        height: 40%;
        margin: 20px;
        cursor: pointer;
        border-radius: 20px;
        filter: grayscale(0%);
        background-color: #d8d8d8;
        box-shadow: 18px 18px 30px #d1d9e6;
      }

      #gachaButton {
        width: 200px;
        height: 100px;
        margin: 20px auto;
        display: block;
        border-radius: 16px;
        background-color: #ecf0f3;
        border: none;
        box-shadow: 18px 18px 30px #d1d9e6;
        cursor: pointer;
      }

      #footbar {
        background: olive;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
      }
      #footbar ul {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      #footbar ul li {
        display: inline-block; /*새 줄로 넘어가지 않게*/
        list-style-type: none; /* 마커 삭제 */
        padding: 0px 15px;
      }
      #footbar ul li a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="dex-title">도감</div>
    <div class="dexContainer">
      <img
        class="imageContent"
        src="https://drive.google.com/uc?export=view&id=1D6R19DZmGZAH86X_Qc4ygNT73gfqO7th"
      />
      <img
        class="imageContent"
        src="https://drive.google.com/uc?export=view&id=1Ql8HiX4gXQU1vICkiSF-4hJoEg9wpCwn"
      />

      <img
        class="imageContent"
        src="https://drive.google.com/uc?export=view&id=1qNSnDLT9BJD2tceLRzHbBX536KZevnn_"
      />
      <img
        class="imageContent"
        src="https://drive.google.com/uc?export=view&id=1koTVy87I9_thCsg-Mq1bRf-U5QS6yfWW"
      />
    </div>
    <div>
      <button id="gachaButton">
        <span class="material-symbols-outlined"> pets </span
        ><span> 캐릭터 뽑기</span>
      </button>
    </div>
  </body>
  <footer>
    <nav id="footbar">
      <ul>
        <li><a href="./test.html">Home</a></li>
        <li><a href="./character.html">캐릭터</a></li>
        <li><a href="./dex.html">도감</a></li>
      </ul>
    </nav>
  </footer>
  <script>
    var ownedCharacter = document.querySelectorAll(".imageContent.owned");
    ownedCharacter.forEach(function (image) {
      image.style.filter = "grayscale(100%)";
    });
  </script>
</html>
