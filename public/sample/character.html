<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 도감</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Calistoga&family=Just+Me+Again+Down+Here&family=Nanum+Gothic&family=Noto+Sans+KR:wght@400;800&display=swap");

      body {
        font-family: "Calistoga", serif;
        font-family: "Just Me Again Down Here", cursive;
        font-family: "Nanum Gothic", sans-serif;
        font-family: "Noto Sans KR", sans-serif;
        background-color: #d2deef;
        margin: 0;
      }

      .box1 {
        width: 400px;
        margin-left: 3%;
        margin-right: 3%;
        text-align: center;
      }

      #charName {
        margin-top: 3%;
        margin-bottom: 3%;
        border-radius: 50px;
        padding: 3%;
        font-size: 250%;
        background-color: #ecf0f3;
        box-shadow: 10px 10px 20px #c2c9d4, -10px -10px 20px #ffffff;
      }

      #charImg {
        margin-top: 40%;
        margin-bottom: 10%;
        width: 50%;
        border-radius: 20px;
        background-color: #ecf0f3;
        box-shadow: 10px 10px 20px #c2c9d4, -10px -10px 20px #ffffff;
      }

      #expBox {
        width: 380px;
        border-radius: 20px;
        background-color: #ecf0f3;
        box-shadow: 10px 10px 20px #c2c9d4, -10px -10px 20px #ffffff;
        border: 1px solid black;
      }

      #exp {
        background-color: greenyellow;
        width: 0%;
        height: 20px;
        border-radius: 20px;
      }

      .box2 {
        margin: 10% 3% 3%;
        overflow-y: scroll;
        height: 320px;
        border-radius: 10px;
      }

      #record {
        width: 100%;
        margin-bottom: 3%;
        border-radius: 10px;
        padding: 3%;
        font-size: 100%;
        box-sizing: border-box;
        background-color: #ecf0f3;
        box-shadow: 5px 5px 10px #c2c9d4, -5px -5px 10px #ffffff;
      }

      #footbar {
        background: #ecf0f3;
        box-shadow: 0px -5px 15px #d1d9e6;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }

      #footbar ul {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }

      #footbar ul li {
        display: inline-block;
        list-style-type: none;
        margin-right: 15px;
      }

      #footbar ul li a {
        color: #333;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 4px 4px 8px #c2c9d4;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box1">
      <p id="charName"></p>
      <img id="charImg" src="" />

    <div class="box2">

        <p id="date">2023-12-12</p>
        <p id="place">경일대학교 학생회관</p>
      </div>
    </div>
    <footer>
      <nav id="footbar">
        <ul>
          <li>
            <a href="./test.html"
              ><span class="material-symbols-outlined"> home </span>홈</a
            >
          </li>
          <li>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      loadChar("charImg", 1);
      Charname("charName", 1);
      updateExpWidth("exp", 1);
    });
    function loadChar(id, charId) {
      let url;
      $.ajax({
        url: "http://localhost:8888/chars/" + charId, // Http 요청보낼 서버Url
        method: "GET", // http 요청 메소드(GET, POST 등)
        async: true, // 비동기여부
        dataType: "json", // 서버에서 응답하여 보내줄 데이터타입
        data: {},
        success: function (data, status) {
          // 요청성공하면 실행될 함수
          $("#" + id).attr("src", data.body.img_url);
        },
        fail: function (jqXhr, status, errorThrown) {
          // 요청실패하면 실행될 함수
          alert("실패했습니다. (error : " + errorThrown + " )");
        },
      });
    }
    function Charname(id, charId) {
      $.ajax({
        url: "http://localhost:8888/uchar/" + charId, // Http 요청보낼 서버Url
        method: "GET", // http 요청 메소드(GET, POST 등)
        async: true, // 비동기여부
        dataType: "json", // 서버에서 응답하여 보내줄 데이터타입
        data: {},
        success: function (data, status) {
          // 요청성공하면 실행될 함수
          $("#" + id).text(data.body);
        },
        fail: function (jqXhr, status, errorThrown) {
          // 요청실패하면 실행될 함수
          alert("실패했습니다. (error : " + errorThrown + " )");
        },
      });
    }

    function updateExpWidth(exp, charId) {
      $.ajax({
        url: "http://localhost:8888/uchar/" + charId,
        method: "GET",
        async: true,
        dataType: "json",
        data: {},
        success: function (data, status) {
          let expPercentage = (data.body.exp);
          $("#" + exp).css("width", expPercentage + "%");
        },
        fail: function (jqXhr, status, errorThrown) {
          alert("실패했습니다. (error : " + errorThrown + " )");
        },
      });
    }
  </script>
